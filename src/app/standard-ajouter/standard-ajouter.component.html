
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-side-navigation></app-side-navigation>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content ">

            <!-- Topbar -->
            <app-top-navigation></app-top-navigation>
            <!-- End of Topbar -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="mb-4">
                    <h3 class="h3 mb-0 text-gray-800">Gestion des standards | <small>ajouter un standard</small></h3>
                </div>
                <app-standard-tabmenu></app-standard-tabmenu>
    
                <p-toast [style]="{marginTop: '130px'}"></p-toast>
                <form class="card shadow">
                    <div class="p-3 row">
                        <div class="col">
                            <form>
                            <div class="mb-3 col-sm-6 row d-flex justify-content-around">
                                <button type="button" class="btn btn-primary btn-sm col-sm-4 d-flex justify-content-around align-items-center" (click)="ajouter()"><i class="fas fa-plus-circle"></i>ajouter un standard</button>
                                <button type="button" class="btn btn-warning btn-sm col-sm-3 d-flex justify-content-around align-items-center" *ngIf="step>0" (click)="annuler()"><i class="fas fa-save"></i>annuler</button>
                                <button type="button" class="btn btn-success btn-sm col-sm-3 d-flex justify-content-around align-items-center" *ngIf="step>2" (click)="sauvegarder()"><i class="fas fa-undo"></i>sauvegarder</button>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="step>0">
                                <label>Titre du standard</label>
                                <input type="text" class="form-control" (input)="titleChange($event.target.value)" placeholder="exemple : vÃ©rifier la pression du compresseur">
                            </div>
                            <div class="form-group col-sm-6" *ngIf="step>0">
                                <label>Zone </label>
                                <select class="form-control" (change)="zoneChange($event.target.value)">
                                    <option disabled selected value class="font-italic"> -- selectionner une zone -- </option>
                                    <option *ngFor='let zone of zones'value={{zone.idZone}}>{{zone.nomZone}}</option>
                                </select>
                            </div>
                            <div class="form-group input-group col-sm-6" *ngIf="step>1">
                                <div class="custom-file">
                                <input type="file" class="form-control custom-file-input" (change)="fileChange($event)">
                                <label class="custom-file-label" >{{uploadedFile ? uploadedFile : 'choisir le fichier'}}</label>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
