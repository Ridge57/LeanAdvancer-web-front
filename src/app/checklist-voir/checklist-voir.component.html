
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-side-navigation></app-side-navigation>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content ">

            <!-- Topbar --> 
            <app-top-navigation></app-top-navigation>
            <!-- End of Topbar -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="mb-4">
                    <h3 class="h3 mb-0 text-gray-800">Gestion des checklists | <small>afficher une checklist</small></h3>
                </div>
                <app-checklist-tabmenu></app-checklist-tabmenu>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choisir la zone</label>
                        <select class="form-control" (change)="setVisible($event)" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </form>
                <div *ngIf="isVisible">TEST {{zone}}</div>
            </div>
        </div>
    </div>
</div>
