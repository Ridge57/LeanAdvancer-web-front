
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-side-navigation></app-side-navigation>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content ">

            <!-- Topbar -->
            <app-top-navigation></app-top-navigation>
            <!-- End of Topbar -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="mb-4">
                    <h3 class="h3 mb-0 text-gray-800">Gestion des standards | <small>afficher les standards</small></h3>
                </div>
                <app-standard-tabmenu></app-standard-tabmenu>
                <p-table [columns]="cols" [value]="standards" selectionMode="single" class="mb-4 card shadow" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" class="text-center">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                <i *ngIf="col.header=='Zone'" class="fas fa-map-marker-alt" style="color: #4e73df;"></i>       
                                <i *ngIf="col.header=='Titre'" class="fas fa-bullseye" style="color: #4edf6e;"></i>       
                                {{col.header}}
                                <p-sortIcon [field]="col.field" *ngIf="col.header=='Titre'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                            <th>
                                <i class="fas fa-search" style="color: #36b9cc;"></i> 
                               voir
                            </th>
                            <th>
                                <i class="fas fa-edit" style="color:#dfdb23;"></i>
                                modifier
                             </th>
                             <th>
                                <i class="fas fa-times-circle" style="color:#e2553d;"></i>
                                supprimer
                             </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData" (click)="getSelectedStandard(rowData)">
                            <td *ngFor="let col of columns">
                                <div *ngIf="col.subfield;then nested_object_content else normal_content"></div>
                                <ng-template #normal_content >
                                    {{rowData[col.field]}}
                                </ng-template>
                                <ng-template #nested_object_content >
                                    {{rowData[col.field][col.subfield]}}
                                </ng-template>
                            </td>
                            <td>
                                <a class="btn btn-info" href="{{selectedStandard.lien}}" target="_blank" role="button" *ngIf="selectedStandardID==rowData.idStandard">
                                    <i class="fas fa-search" style="font-size: 1.2em;"></i>
                                </a>
                                <a class="btn btn-info" role="button" *ngIf="selectedStandardID!=rowData.idStandard" disabled>
                                    <i class="fas fa-search" style="font-size: 0.8em;"></i>
                                </a>
                             </td>
                             <td>
                                <a class="btn btn-warning" role="button" *ngIf="selectedStandardID==rowData.idStandard" data-toggle="tooltip" data-placement="top" data-toggle="modal" data-target="#ajoutStandardModal">
                                    <i class="fas fa-edit" style="font-size: 1.2em;"></i>
                                </a>
                                <a class="btn btn-warning" role="button" *ngIf="selectedStandardID!=rowData.idStandard" disabled>
                                    <i class="fas fa-edit" style="font-size: 0.8em;"></i>
                                </a>
                             </td>
                             <td>
                                <a class="btn btn-danger" role="button" *ngIf="selectedStandardID==rowData.idStandard" data-toggle="tooltip" data-placement="top" title="supprimer" data-toggle="modal" data-target="#confirmationModal">
                                    <i class="far fa-times-circle" style="font-size: 1.2em;"></i>
                                </a>
                                <a class="btn btn-danger" role="button" *ngIf="selectedStandardID!=rowData.idStandard" disabled>
                                    <i class="far fa-times-circle" style="font-size: 0.8em;" disabled></i>
                                </a>
                             </td>
                        </tr>
                    </ng-template>
                </p-table> 
            </div>
        </div>
    </div>
</div>


<!-- Ajout Standard Modal -->
<div *ngIf="selectedStandard" class="modal fade" id="ajoutStandardModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"><span style="color: #007AD9;"><i class="far fa-edit mx-2"></i></span>Modifier le standard</h5><br/>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        
        <div class="modal-body">
            <div class="form-group col-sm-12">
                <p><span style="color: #007AD9;"><i class="fas fa-file-alt mx-2"></i></span>{{selectedStandard.titre}}</p>
            </div>
            <form>
                <div class="form-group col-sm-12">
                    <label>Titre du standard</label>
                    <input type="text" class="form-control" (input)="titleChange($event.target.value)">
                </div>
                <div class="form-group col-sm-12">
                    <label>Zone </label>
                    <select class="form-control" (change)="zoneChange($event.target.value)">
                        <option disabled selected value class="font-italic"> -- selectionner une zone -- </option>
                        <option *ngFor='let zone of zones'value={{zone.idZone}}>{{zone.nomZone}}</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label>Fichier du standard</label>
                    <div class="custom-file">
                        <input type="file" class="form-control custom-file-input" (change)="fileChange($event)">
                        <label class="custom-file-label" >{{uploadedFile ? uploadedFile : 'choisir le fichier'}}</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="annuler()" class="btn btn-warning" data-dismiss="modal">Annuler</button>
          <button type="button" (click)="sauvegarder()" class="btn btn-primary" data-dismiss="modal">Modifier</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
<div *ngIf="selectedStandard" class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
         
          <h5 class="modal-title d-flex justify-content-around align-items-center" id="exampleModalLabel"> <span style="color: #df4759;"><i class="fas fa-exclamation-circle mx-2"></i></span>Demande de confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirmer la suppression du standard : {{selectedStandard.titre}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Annuler</button>
          <button type="button" (click)=deleteStandard() class="btn btn-danger" data-dismiss="modal">Oui, supprimer</button>
        </div>
      </div>
    </div>
  </div>
